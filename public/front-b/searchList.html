<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="icon" href="./favicon.ico">
  <!-- 引入 font-awesome 字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>


<!-- 由于内部是区域滚动, 所以外层是一个全屏容器 -->
<div class="lt_container">
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
  </div>

  <div class="lt_main">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">  
          <!-- 搜素框 -->
          <div class="lt_search">
            <input type="text" class="search_input" placeholder="请输入搜索的内容">
            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
          </div>
        <!-- 乐淘排序 -->
        <div class="lt_sort">
            <a href="#"><span>上架时间</span><i class="fa fa-angle-down"></i></a>
            <a href="#"><span>价格</span><i class="fa fa-angle-down"></i></a>
            <a href="#"><span>库存</span><i class="fa fa-angle-down"></i></a>
            <a href="#"><span>折扣</span><i class="fa fa-angle-down"></i></a>
          </div>
          <!-- 产品区域 -->
          <div class="lt_product">
              <div class="lt_product">
                  <ul class="mui-clearfix">
                    <li class="lt_product_item">
                      <a href="#">
                        <img src="./images/product.jpg" alt="">
                        <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                        <p>
                          <span class="price">¥560</span>
                          <span class="oldPrice">¥580</span>
                        </p>
                        <button class="mui-btn mui-btn-danger">立即购买</button>
                      </a>
                    </li>
                    <li class="lt_product_item">
                      <a href="#">
                        <img src="./images/product.jpg" alt="">
                        <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                        <p>
                          <span class="price">¥560</span>
                          <span class="oldPrice">¥580</span>
                        </p>
                        <button class="mui-btn mui-btn-danger">立即购买</button>
                      </a>
                    </li>
                    <li class="lt_product_item">
                      <a href="#">
                        <img src="./images/product.jpg" alt="">
                        <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                        <p>
                          <span class="price">¥560</span>
                          <span class="oldPrice">¥580</span>
                        </p>
                        <button class="mui-btn mui-btn-danger">立即购买</button>
                      </a>
                    </li>
                    <li class="lt_product_item">
                      <a href="#">
                        <img src="./images/product.jpg" alt="">
                        <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                        <p>
                          <span class="price">¥560</span>
                          <span class="oldPrice">¥580</span>
                        </p>
                        <button class="mui-btn mui-btn-danger">立即购买</button>
                      </a>
                    </li>
                  </ul>
                </div>

          </div>
         </div>
     </div>
  </div>

  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" >
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 模板 -->
<!-- 左侧 -->
<script type="text/html" id="leftTpl">
{{ each rows v i }}
<li><a data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : ''}}" href="#">{{ v.categoryName }}</a></li>
{{ /each }}
</script>

<!-- 右侧 -->
<script type="text/html" id="rightTpl">
{{ if rows.length === 0 }}
<p class="nomore">没有更多的分类信息了</p>
{{ else }}
   {{ each rows v i }}
   <li><a href="#"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a></li>
   {{ /each }} 
{{ /if }}
</script>


<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
